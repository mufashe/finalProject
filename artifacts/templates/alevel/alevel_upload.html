{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-Level: Upload & Predict Programs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<h3>A-Level â†’ University Program (Batch)</h3>
{% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
<form method="post" enctype="multipart/form-data" class="card p-3 mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">CSV dataset</label>
        <input class="form-control" type="file" name="dataset" accept=".csv" required>
        <div class="form-text">Must include the required feature columns used by the model.</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Save predictions as (optional label)</label>
        <input class="form-control" type="text" name="save_as" placeholder="cohort_2024_a">
    </div>
    <button class="btn btn-primary">Run & Save</button>
</form>
</body>
</html>
