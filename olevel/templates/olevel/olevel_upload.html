{% load static %}
<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h3>O-Level â€” Upload & Predict</h3>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="post" enctype="multipart/form-data" class="card p-3 mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">CSV dataset</label>
        <input type="file" name="dataset" accept=".csv" class="form-control" required>
        <div class="form-text">Must include S1_*, S2_*, S3_* for these subjects: Mathematics, Physics, Chemistry,
            Biology, Geography, History, Economics, English, Kinyarwanda, ICT
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Model</label>
        <select name="model" class="form-select">
            {% for val,label in models %}
                <option value="{{ val }}">{{ label }}</option>{% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Save predictions as (optional label)</label>
        <input type="text" name="save_as" class="form-control" placeholder="midyear_cohort_a">
    </div>
    <button class="btn btn-primary">Run & Save</button>
</form>
</body>
</html>
